<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="left">
          <!-- <img src="images/logo.png" alt="logo of sports" /> -->
          <h1 class="heading-primary">Triathlon</h1>
        </div>
        <div class="right">
          <header class="header">
            <p>
              This is not a real online service! You know you need something
              like this your life to help you realize your deeepest dreams.<br />Sign
              up now to get started.
            </p>
            <p>You know you want to.</p>
          </header>
          <div class="form-container">
            <form>
              <div class="form">
                <h2 class="heading-secondary">Let's do this!</h2>
                <div class="input-container">
                  <label for="first-name">first name</label>
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    placeholder="First Name"
                  />
                </div>
                <div class="input-container">
                  <label for="email">email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="youremail@email.com"
                  />
                </div>
                <div class="input-container">
                  <label for="password">password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    minlength="16"
                    placeholder="****************"
                  />
                </div>

                <div class="input-container">
                  <label for="last-name">last name</label>
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    placeholder="Last Name"
                  />
                </div>
                <div class="input-container">
                  <label for="phone-number">phone number</label>
                  <input
                    type="number"
                    id="phone-number"
                    name="phone-number"
                    placeholder="Phone Number"
                  />
                </div>
                <div class="input-container">
                  <label for="confirm-password">first name</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    minlength="16"
                    placeholder="****************"
                  />
                </div>
              </div>
              <div class="submit-container">
                <button type="submit">Create Account</button>
                <p class="check-account">
                  Already have an account? <a href="#">Log in</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
